<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Tasks List App</title>
    <link rel="stylesheet" href="css/bootswatch-theme-lux.min.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Tasks List App</a>

      <ul class="navbar-nav ml-auto">
        <form class="form-inline my-2 my-lg-0">

          <input type="search" id="search" class="form-control mr-sm-2"
          placeholder="Buscar tarea">

          <button type="submit" class="btn btn-success my-2 my-sm-0">Buscar</button>

        </form>
      </ul>
    </nav>

    <!-- Container -->
    <div class="container-fluid p-4">
      <div class="row justify-content-center">

        <div class="col-md-5">
          <div class="card bg-dark">
            <div class="card-body">
              <form class="task-form">

                <div class="form-group">
                  <input type="text" class="form-control" id="nombre"
                  placeholder="Nombre de la tarea">
                </div>

                <div class="form-group">
                  <textarea rows="8" cols="80" id="description" class="form-control"
                  placeholder="Escriba una descripción" value="">
                  </textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block text-center">
                  Guardar tarea
                </button>

              </form>
            </div>
          </div>
        </div>

        <!-- Tabla -->
        <div class="col-md-7">
          <table class="table table-bordered table-sm text-center">
            <thead>
              <tr>
                <td>ID</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>

            <tbody id="tasks"></tbody>
          </table>
        </div>

      </div>
    </div>


    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
